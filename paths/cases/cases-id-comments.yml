put:
  tags:
    - Cases
  summary: Comment on case
  parameters:
  - in: path
    name: id
    description: Case object id
    example: 620a2958bfc1d7a803398a6d
    required: true
    schema:
      type: string
      format: ObjectId
  requestBody:
    content:
      application/json:
        schema:
          type: object
          required:
          - comment
          properties:
            comment:
              type: string
  responses:
    200:
      description: Successful operation
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Case"
    400:
      description: Invalid parameters
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/InvalidBody"
    500:
      description: Server Error
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorBody"
  security:
  - bearerAuth: []