get: 
  tags:
    - Segments
  summary: Segment
  description: Receive segment by id saved in the database.
  parameters:
  - in: path
    name: id
    description: Segment object id
    example: 620a2958bfc1d7a803398a6d
    required: true
    schema:
      type: string
      format: ObjectId
  responses:
    200:
      description: Successful operation
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Segment"
    400:
      description: Invalid parameters
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/InvalidBody"
    500:
      description: Server Error
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorBody"
  security:
  - bearerAuth: []
put:
  tags:
  - Segments
  summary: Update segment
  parameters:
  - in: path
    name: id
    description: Segment object id
    example: 620a2958bfc1d7a803398a6d
    required: true
    schema:
      type: string
      format: ObjectId
  description: Update a segment.
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            baselineScore:
              type: integer
              description: Between 0 and 100
  responses:
    200:
      description: Successful operation
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/BusinessResponse"
    400:
      description: Invalid parameters
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/InvalidBody"
    500:
      description: Server Error
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorBody"
  security:
  - bearerAuth: []