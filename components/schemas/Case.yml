type: object
required:
- id
- entities
- requests
- pings
- fipoReports
- comments
- createdAt
- files
- status
- priority
- tags
properties:
  id:
    type: string
    format: ObjectId
    description: ID of the case
    examples:
    - 62b9437318fe4517089b2833
  entities:
    type: array
    description: Entities included in the case
    items:
      type: object
      required:
      - id
      - type
      properties:
        id:
          type: string
          description: ID of the entity
          format: ObjectId
          examples:
          - 62b9437318fe4517089b2833
        type:
          $ref: '#/components/schemas/EntityTypes'
  requests:
    type: array
    description: Requests included in the case
    items:
      type: string
      format: ObjectId
      examples:
      - 62b9437318fe4517089b2833
  pings:
    type: array
    description: Pings included in the case
    items:
      type: object
      required:
        - id
      properties:
        id:
          type: string
          description: ID of the ping
          format: ObjectId
          examples:
          - 62b9437318fe4517089b2833
        rule:
          type: string
          description: ID of the rule that generated the ping
          format: ObjectId
          examples:
          - 62b9437318fe4517089b2833
  fipoReports:
    type: array
    description: Financial police reports included in the case
    items:
      type: string
      format: ObjectId
      examples:
      - 62b9437318fe4517089b2833
  comments:
    type: array
    description: Comments in the case
    items:
      $ref: '#/components/schemas/Comment'
  createdAt:
    description: Date when the case was created
    type: string
    format: date-time
  files:
    type: array
    description: File attachments included in the case
    items:
      type: object
      required:
      - key
      - name
      - createdAt
      properties:
        key:
          type: string
          description: Identifier of the file in the file storage system
        name:
          type: string
          description: Name of the file
        createdAt:
          type: string
          description: Date when the file was uploaded to the case
          format: date-time
  mergedInto:
    type: string
    description: ID of the case that this case have been merged into.
    format: ObjectId
    examples:
    - 62b9437318fe4517089b2833
  status:
    $ref: '#/components/schemas/CaseStatuses'
  priority:
    $ref: '#/components/schemas/CasePriorities'
  tags:
    type: array
    description: Tags of the case
    items:
      type: string
      format: ObjectId
      examples:
      - 62b9437318fe4517089b2833
  closedAt:
    type: string
    format: date-time
    description: Date when the case was closed
  assignment:
    type: object
    description: Assignment details of the case
    properties:
      memberId:
        type: string
        description: ID of the member the case is currently assigned to.
        format: ObjectId
        examples:
        - 62b9437318fe4517089b2833
  escalation:
    type: object
    description: Escalation details of the case
    properties:
      escalatedTo:
        type: string
        description: ID of the member the case is currently escalated to.
        format: ObjectId
        examples:
        - 62b9437318fe4517089b2833
      requestedBy:
        type: string
        description: ID of the member who requested the escalation.
        format: ObjectId
        examples:
        - 62b9437318fe4517089b2833

