description: A representation of a transaction
allOf:
  - $ref: '#/components/schemas/RequestBody'
  - type: object
    properties:
      extraInformation:
        type: object
        properties:
          amount:
            type: float
            example: 1000
          currency:
            type: string
            description: ISO 4217 code.
          reference: 
            type: string
            description: Refers to the regulation (EU) 2015/847 OF THE EUROPEAN PARLIAMENT AND OF THE COUNCIL of 20 May 2015 on information accompanying transfers of funds and repealing Regulation (EC) No 1781/2006. If the transaction is not included in the regulation then state another reference which purpose is to trace the transaction, for example a reference for swish or an OCR message.
          textMessage:
            type: string
            description: The text that the sender may have written regarding the transaction.
          transactionChannel:
            type: string
            enum:
            - bank-giro
            - money-transfer
            - cash
            - account-transfer
            - card
            - courier
            - unknown
            - gambling-transaction
            - swish
            - other
            - transfer
            - securities-transactions
          transactionChannelProvider:
            type: string
            description: |
              Provider of transaction channel for specific cases if the information is known.
              For `Money transfer` state the name of the organization that provided the money transfer.
              For `Gambling transactions` state the name of the organization that provided the game.
              For `Securities transactions` state the name of the organization that provided the transaction.
          date:
            type: string
            description: Date, iso 8601 format.
          initiator:
            oneOf:
              - allOf:
                - $ref: '#/components/schemas/Account'
                - type: object
                - title: Account
                  properties:
                    conductors:
                      type: array
                      title: List of conductors
                      items:
                        allOf:
                          - $ref: '#/components/schemas/Individual'
                          - type: object
                            properties:
                              conductorType:
                                type: string
                                enum:
                                  - signatory
              - allOf:
                - $ref: '#/components/schemas/Individual'
                - type: object
                - title: Individual
                  properties:
                    account: 
                      type: object
                      properties:
                        id: 
                          type: string
                          format: ObjectId
                        provider:
                            type: string
                        swift:
                          type: string
                        nonBankingInstitution:
                          type: boolean
                        clearingNumber:
                          type: string
                        source:
                          type: string
                        isPrimaryHolder:
                          type: boolean
                        opened:
                          type: string
                          format: 'yyyy-mm-dd'
                        closed:
                          type: string
                          format: 'yyyy-mm-dd'
                        balanceDate:
                          type: string
                          format: 'yyyy-mm-dd'
                        status:
                          type: string
                          enum:
                            - active
                            - closed-by-client
                            - closed-by-operator
                            - closed
                            - blocked
                        accountNumber:
                          type: string
                        iban:
                          type: string
                        bban:
                          type: string
                        bic:
                          type: string
                        currency:
                          type: string
                          description: ISO 4217 code.
                        ownershipRatio:
                          type: number
                        accountName:
                          type: string
                        product:
                          type: string
                        accountType:
                          type: string
                          enum:
                            - business
                            - checking
                            - credit-line
                            - external
                            - investment
                            - mortgage
                            - loan
                            - other
                            - pension
                            - savings
                            - bank-giro
                            - bank-account
                            - securities-account
                            - prepaid-card
                            - company-account
                            - investment-savings-account
                            - capital-insurance
                            - client-account
                            - credit-card-account
                            - life-insurance
                            - loan-account
                            - unknown
                            - plus-giro-account
                            - gaming-account
                            - swish-number
                            - occupational-pensions-insurance
                            - foreign-currency-account
                            - share-or-equity-funds-account
                            - check
                            - money-order
                            - e-wallet
                            - card
                            - transaction-reference
                            - generated-transaction-reference
                            - iban-number
                            - psp-account
                            - safe-deposit-box
              - allOf:
                - $ref: '#/components/schemas/Business'
                - type: object
                - title: Business
                  properties:
                    account: 
                      type: object
                      properties:
                        id: 
                          type: string
                          format: ObjectId
                        provider:
                            type: string
                        swift:
                          type: string
                        nonBankingInstitution:
                          type: boolean
                        clearingNumber:
                          type: string
                        source:
                          type: string
                        isPrimaryHolder:
                          type: boolean
                        opened:
                          type: string
                          format: 'yyyy-mm-dd'
                        closed:
                          type: string
                          format: 'yyyy-mm-dd'
                        balanceDate:
                          type: string
                          format: 'yyyy-mm-dd'
                        status:
                          type: string
                          enum:
                            - active
                            - closed-by-client
                            - closed-by-operator
                            - closed
                            - blocked
                        accountNumber:
                          type: string
                        iban:
                          type: string
                        bban:
                          type: string
                        bic:
                          type: string
                        currency:
                          type: string
                          description: ISO 4217 code.
                        ownershipRatio:
                          type: number
                        accountName:
                          type: string
                        product:
                          type: string
                        accountType:
                          type: string
                          enum:
                            - business
                            - checking
                            - credit-line
                            - external
                            - investment
                            - mortgage
                            - loan
                            - other
                            - pension
                            - savings
                            - bank-giro
                            - bank-account
                            - securities-account
                            - prepaid-card
                            - company-account
                            - investment-savings-account
                            - capital-insurance
                            - client-account
                            - credit-card-account
                            - life-insurance
                            - loan-account
                            - unknown
                            - plus-giro-account
                            - gaming-account
                            - swish-number
                            - occupational-pensions-insurance
                            - foreign-currency-account
                            - share-or-equity-funds-account
                            - check
                            - money-order
                            - e-wallet
                            - card
                            - transaction-reference
                            - generated-transaction-reference
                            - iban-number
                            - psp-account
                            - safe-deposit-box
                    conductors:
                      type: array
                      title: List of conductors
                      items:
                        allOf:
                          - $ref: '#/components/schemas/Individual'
                          - type: object
                            properties:
                              conductorType:
                                type: string
                                enum:
                                  - signatory

          recipient:
            oneOf:
            - $ref: '#/components/schemas/Account'
            - $ref: '#/components/schemas/Individual'
            - $ref: '#/components/schemas/Business'
          processor:
            oneOf:
            - $ref: '#/components/schemas/Individual'
            - $ref: '#/components/schemas/Business'
          bankData:
            type: object
            properties:
              initiator:
                $ref: '#/components/schemas/BankData'
              recipient:
                $ref: '#/components/schemas/BankData'
              processor:
                $ref: '#/components/schemas/BankData'
        required:
          - initiator
          - recipient
          - amount
          - date
          - currency
