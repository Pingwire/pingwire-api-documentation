type: object
required:
  - entity
  - id
properties:
  entity:
    type: object
    required:
      - id
      - type
    properties:
      id:
        type: string
      type:
        type: string
        enum: 
          - Business
          - Individual
discriminator:
  mapping:
    Business form: '#/components/schemas/BusinessForm'
    Individual form: '#/components/schemas/IndividualForm'