type: object
properties:
  id:
    type: string
    format: ObjectId
    example: 62b9437318fe4517089b2833
  customId:
    type: string
  firstName:
    type: string
  lastName:
    type: string
  swedishSocialSecurityNumber:
    type: string
    format: yyyymmddxxxx
    example: yyyymmddxxxx
  riskScore:
    type: number
    minimum: 1
    maximum: 10
  pep:
    type: string
    enum: 
    - Yes
    - No 
  sanctionList:
    type: string
    enum: 
    - Yes
    - No 
  spar:
    type: boolean
  kycOnboarding:
    description: Date, iso 8601 format
    type: date
    example: 2022-08-09T17:43:26.650+00:00
  kycLatestRequest:
    description: Date, iso 8601 format
    type: date
    example: 2022-08-09T17:43:26.650+00:00
  transactions:
    description: Date, iso 8601 format
    type: date
    example: 2022-08-09T17:43:26.650+00:00
  scoreLatestCalculationDate:
    description: Date, iso 8601 format
    type: date
    example: 2022-08-09T17:43:26.650+00:00
  scoreHistory:
    type: array
    items: 
      type: object
      properties: 
        score:
          type: number
          minimum: 1
          maximum: 10
        date:
          description: Date, iso 8601 format
          type: date
          example: 2022-08-09T17:43:26.650+00:00

  status: 
    type: string
    enum: 
    - Available
    - Blocked 
  relatedCompanies: 
    type: array
    items: 
      type: object
      properties: 
        name:
          type: string
        companyId:
          type: string
          format: xxxxxxxxxx
        id:
          type: string
        roles:
          type: array
          items: 
            type: string
  transactionOverrideThresholds:
    type: object
    properties:
      incoming: 
        type: object
        properties: 
          monthlyVolume:
            type: number
      outgoing: 
        type: object
        properties: 
          monthlyVolume:
            type: number
      processed: 
        type: object
        properties: 
          monthlyVolume:
            type: number