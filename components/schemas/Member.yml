type: object
properties:
  id:
    type: string
    format: ObjectId
  firstName:
    type: string
  lastName:
    type: string
  email:
    type: string
    format: e-mail    
  permissionRoles:
    type: array
    items: 
      type: string
      enum:
      - ReadOnly
      - ReadWrite
      - Manager
  active:
      type: boolean
  birthDate:
    type: string
  occupation:
    type: string
    example: Developer
  swedishSocialSecurityNumber:
    type: string
    format: yyyymmddxxxx
  residence:
    type: string
    format: ISO 3166 ALPHA-3
  foreignId: 
    type: string
    description: Foreign personal identity number
  foreignIdCountry:
    type: string
    format: ISO 3166 ALPHA-3
    description: Foreign personal identity country
  