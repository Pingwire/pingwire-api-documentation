type: object
properties:
  id: 
    type: string
    format: ObjectId
  type:
    type: string
    enum:
    - Account
  provider:
      type: string
  swift:
    type: string
  nonBankingInstitution:
    type: boolean
  clearingNumber:
    type: string
  source:
    type: string
  isPrimaryHolder:
    type: boolean
  opened:
    type: string
    format: 'yyyy-mm-dd'
  closed:
    type: string
    format: 'yyyy-mm-dd'
  balanceDate:
    type: string
    format: 'yyyy-mm-dd'
  status:
    type: string
    enum:
      - active
      - closed-by-client
      - closed-by-operator
      - closed
      - blocked
  accountNumber:
    type: string
  iban:
    type: string
  bban:
    type: string
  bic:
    type: string
  currency:
    type: string
    description: ISO 4217 code.
  ownershipRatio:
    type: number
  accountName:
    type: string
  product:
    type: string
  accountType:
    type: string
    enum:
      - business
      - checking
      - credit-line
      - external
      - investment
      - mortgage
      - loan
      - other
      - pension
      - savings
      - bank-giro
      - bank-account
      - securities-account
      - prepaid-card
      - company-account
      - investment-savings-account
      - capital-insurance
      - client-account
      - credit-card-account
      - life-insurance
      - loan-account
      - unknown
      - plus-giro-account
      - gaming-account
      - swish-number
      - occupational-pensions-insurance
      - foreign-currency-account
      - share-or-equity-funds-account
      - check
      - money-order
      - e-wallet
      - card
      - transaction-reference
      - generated-transaction-reference
      - iban-number
      - psp-account
      - safe-deposit-box
  electronicId: 
    type: string
    description: For transactions authorized trough BankId, the serial number of the certificate could be used.
  ip: 
    type: string
    description: IP address.
  transactionCarrierType: 
    type: string
    description: Channel used to execute the transaction. When no carrier has been used, “Not relevant” should be selected
    enum:
    - casino-chip
    - bank-money-order
    - cheque
    - card
    - swish
    - bank-giro
    - card-terminal
    - service-box
    - agent
    - other
    - unknown
    - not-relevant
  transactionCarrierReference:
    type: string
    description: Reference for carrier of transactions. For example, telephone number for swish, card number for car terminal, bankgiro for BankGiro transaction.
  country: 
    type: string
    description: Country from/to where the transaction was sent
    format: ISO 3166 ALPHA-3
  hardwareId:
    type: string
    description: Hardware id used to authorize the transaction.
