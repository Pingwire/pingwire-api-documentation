get: 
  tags:
    - Individuals
  summary: Individual
  description: Receive individual by id saved in the database.
  parameters:
  - in: path
    name: id
    description: Individual object id
    example: 620a2958bfc1d7a803398a6d
    required: true
    schema:
      type: string
      format: ObjectId
  responses:
    200:
      description: Successful operation
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/IndividualResponse"
    400:
      description: Invalid parameters
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/InvalidBody"
    500:
      description: Server Error
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorBody"
  security:
  - bearerAuth: []
put:
  tags:
  - Individuals
  summary: Update individual
  parameters:
  - in: path
    name: id
    description: Individual object id
    example: 620a2958bfc1d7a803398a6d
    required: true
    schema:
      type: string
      format: ObjectId
  description: Update a individual.
  requestBody:
    content:
      application/json:
        schema:
          type: object
          required:
          - customId
          properties:
              customId:
                type: string
                externalDocs:
                  description: Unique identifier
                  url: '/#section/Introduction/Unique-Identifier'  
              firstName:
                type: string
              lastName:
                type: string
              swedishSocialSecurityNumber:
                type: string
                format: yyyymmddxxxx
                externalDocs:
                  description: Unique identifier
                  url: '/#section/Introduction/Unique-Identifier'  
              birthDate:
                type: string
                format: 'yyyy-mm-dd'
              email:
                type: string
              phoneNumber:
                type: string
              status:
                type: string
                enum:
                - Available
                - Blocked
    responses:
      200:
        description: Successful operation
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/IndividualResponse"
      400:
        description: Invalid parameters
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/InvalidBody"
      500:
        description: Server Error
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ErrorBody"
    security:
    - bearerAuth: []