get:
  tags:
    - Individuals
  summary: Individual
  description: Receive individual by id saved in the database.
  parameters:
  - in: path
    name: id
    description: Individual object id
    example: 620a2958bfc1d7a803398a6d
    required: true
    schema:
      type: string
      format: ObjectId
  responses:
    200:
      description: Successful operation
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/IndividualResponse"
    400:
      description: Invalid parameters
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/InvalidBody"
    500:
      description: Server Error
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorBody"
  security:
  - bearerAuth: []
put:
  tags:
  - Individuals
  summary: Update individual
  parameters:
  - in: path
    name: id
    description: Individual object id
    example: 620a2958bfc1d7a803398a6d
    required: true
    schema:
      type: string
      format: ObjectId
  description: Update a individual.
  requestBody:
    content:
      application/json:
        schema:
          type: object
          required:
          - customId
          properties:
              customId:
                type: string
                externalDocs:
                  description: Unique identifier
                  url: '/#section/Introduction/Unique-Identifier'
              firstName:
                type: string
              lastName:
                type: string
              swedishSocialSecurityNumber:
                type: string
                deprecated: true
                format: yyyymmddxxxx
                externalDocs:
                  description: Unique identifier
                  url: '/#section/Introduction/Unique-Identifier'
              nationalIdentifier:
                externalDocs:
                  description: Unique identifier (country + identifier)
                  url: '/#section/Introduction/Unique-Identifier'
                type: array
                items:
                  type: object
                  properties:
                    country:
                      type: string
                      example: SWE
                      format: ISO 3166 ALPHA-3
                    identifier:
                      type: string
              birthDate:
                type: string
                format: date-time
              email:
                type: string
              phoneNumber:
                type: string
              status:
                type: string
                enum:
                - Available
                - Blocked
    responses:
      200:
        description: Successful operation
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/IndividualResponse"
      400:
        description: Invalid parameters
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/InvalidBody"
      500:
        description: Server Error
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ErrorBody"
    security:
    - bearerAuth: []
