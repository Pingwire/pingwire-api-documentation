get:
  tags:
    - Cars
  summary: List cars
  operationId: listCars
  description: Receive list of cars saved in the database.
  parameters:
  - in: query
    name: _sort
    required: false
    examples:
    - 'id'
    schema:
      type: string
      enum:
      - id
      - registrationNumber
      - registrationCountry
      - carModel
  - in: query
    name: _order
    description: Order of list (DESC or ASC) based on the sorting parameter.
    required: false
    schema:
      type: string
      enum:
      - DESC
      - ASC
  - in: query
    name: _start
    description: The start number of the cars list.
    required: false
    examples:
    - '0'
    schema:
      type: number
  - in: query
    name: _end
    description: The end number of the cars list.
    required: false
    examples:
    - '10'
    schema:
      type: number
  responses:
    200:
      description: Successful operation
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "#/components/schemas/Car"
    400:
      description: Invalid parameters
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/InvalidBody"
    500:
      description: Server Error
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorBody"
  security:
  - bearerAuth: []
post:
  tags:
  - Cars
  summary: Create cars
  operationId: createCar
  description: Create a new cars.
  requestBody:
    content:
      application/json:
        schema:
          $ref: "#/components/schemas/CarBody"
  responses:
    200:
      description: Successful operation
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Car"
    400:
      description: Invalid parameters
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/InvalidBody"
    500:
      description: Server Error
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorBody"
  security:
  - bearerAuth: []
