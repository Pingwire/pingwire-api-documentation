get:
  tags:
    - Processes
  summary: Get process
  operationId: getProcess
  description: Receive process by id saved in the database.
  parameters:
  - in: path
    name: id
    description: Process object id
    examples:
    - 620a2958bfc1d7a803398a6d
    required: true
    schema:
      type: string
      format: ObjectId
  responses:
    200:
      description: Successful operation
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Process"
    400:
      description: Invalid parameters
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/InvalidBody"
    500:
      description: Server Error
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorBody"
  security:
  - bearerAuth: []
put:
  tags:
  - Processes
  summary: Update process
  operationId: updateProcess
  parameters:
  - in: path
    name: id
    description: Process object id
    examples:
    - 620a2958bfc1d7a803398a6d
    required: true
    schema:
      type: string
      format: ObjectId
  description: Update a process.
  requestBody:
    content:
      application/json:
        schema:
          $ref: "#/components/schemas/ProcessBody"
  responses:
    200:
      description: Successful operation
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Process"
    400:
      description: Invalid parameters
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/InvalidBody"
    500:
      description: Server Error
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorBody"
  security:
  - bearerAuth: []
