get:
  tags:
    - Risk Classes
  summary: Get risk class
  operationId: getRiskClass
  description: Receive risk class by id saved in the database.
  parameters:
  - in: path
    name: id
    description: Risk class object id
    examples:
    - 620a2958bfc1d7a803398a6d
    required: true
    schema:
      type: string
      format: ObjectId
  responses:
    200:
      description: Successful operation
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/RiskClass"
    400:
      description: Invalid parameters
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/InvalidBody"
    500:
      description: Server Error
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorBody"
  security:
  - bearerAuth: []
put:
  tags:
  - Risk Classes
  summary: Update risk class
  operationId: updateRiskClass
  parameters:
  - in: path
    name: id
    description: Risk class object id
    examples:
    - 620a2958bfc1d7a803398a6d
    required: true
    schema:
      type: string
      format: ObjectId
  description: Update a risk class.
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            name:
              type: string
            min:
              type: integer
              description: Between 0 and 99
            max:
              type: integer
              description: Between 1 and 100
  responses:
    200:
      description: Successful operation
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/RiskClass"
    400:
      description: Invalid parameters
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/InvalidBody"
    500:
      description: Server Error
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorBody"
  security:
  - bearerAuth: []
delete:
  tags:
  - Risk Classes
  summary: Delete risk class
  operationId: deleteRiskClass
  parameters:
  - in: path
    name: id
    description: Risk class object id
    examples:
    - 620a2958bfc1d7a803398a6d
    required: true
    schema:
      type: string
      format: ObjectId
  description: Delete a risk class.
  responses:
    200:
      description: Successful operation
      content:
        application/json:
          schema:
            type: object

    400:
      description: Invalid parameters
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/InvalidBody"
    500:
      description: Server Error
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorBody"
  security:
  - bearerAuth: []
