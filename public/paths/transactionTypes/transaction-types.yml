get:
  tags:
    - Transaction Types
  summary: List transaction types
  operationId: listTransactionTypes
  description: Receive list of transaction types saved in the database.
  parameters:
  - in: query
    name: _sort
    required: false
    example: 'id'
    schema:
      type: string
      enum:
      - id
      - createdAt
  - in: query
    name: _order
    description: Order of list (DESC or ASC) based on the sorting parameter.
    required: false
    schema:
      type: string
      enum:
      - DESC
      - ASC
  - in: query
    name: active
    description: Filter list of transaction types by active status.
    required: false
    example: true
    schema:
      type: boolean
  - in: query
    name: _start
    description: The start number of the transaction types list.
    required: false
    example: 0
    schema:
      type: number
  - in: query
    name: _end
    description: The end number of the transaction types list.
    required: false
    example: 10
    schema:
      type: number
  responses:
    200:
      description: Successful operation
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/TransactionType'
    400:
      description: Invalid parameters
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/InvalidBody"
    500:
      description: Server Error
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorBody"
  security:
  - bearerAuth: []
post:
  tags:
  - Transaction Types
  summary: Create transaction type
  operationId: createTransactionType
  description: Create a new transaction type.
  requestBody:
    content:
      application/json:
        schema:
          $ref: "#/components/schemas/TransactionTypeBody"
  responses:
    200:
      description: Successful operation
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/TransactionType"
    400:
      description: Invalid parameters
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/InvalidBody"
    500:
      description: Server Error
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorBody"
  security:
  - bearerAuth: []
