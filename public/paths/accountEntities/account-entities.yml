get:
  tags:
    - Accounts
  summary: List accounts
  operationId: listAccounts
  description: Receive list of accounts saved in the database.
  parameters:
  - in: query
    name: _sort
    required: false
    schema:
      type: string
      enum:
      - createdAt
      - riskScore
  - in: query
    name: _order
    description: Order of list (DESC or ASC) based on the sorting parameter.
    required: false
    schema:
      type: string
      enum:
      - DESC
      - ASC
  - in: query
    name: _start
    description: The start number of the accounts list.
    required: false
    examples:
    - '0'
    schema:
      type: number
  - in: query
    name: _end
    description: The end number of the accounts list.
    required: false
    examples:
    - '10'
    schema:
      type: number
  responses:
    200:
      description: Successful operation
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "#/components/schemas/AccountEntity"
    400:
      description: Invalid parameters
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/InvalidBody"
    500:
      description: Server Error
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorBody"
  security:
  - bearerAuth: []
post:
  tags:
  - Accounts
  summary: Create account
  operationId: createAccount
  description: Created account information
  requestBody:
    content:
      application/json:
        schema:
          $ref: "#/components/schemas/AccountEntityBody"
  responses:
    200:
      description: Successful operation
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/AccountEntity"
    400:
      description: Invalid parameters
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/InvalidBody"
    500:
      description: Server Error
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorBody"
  security:
  - bearerAuth: []
