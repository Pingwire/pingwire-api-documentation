get:
  tags:
    - Businesses
  summary: Business
  description: Receive business by id saved in the database.
  parameters:
  - in: path
    name: id
    description: Business object id
    example: 620a2958bfc1d7a803398a6d
    required: true
    schema:
      type: string
      format: ObjectId
  responses:
    200:
      description: Successful operation
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/BusinessSaved"
    400:
      description: Invalid parameters
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/InvalidBody"
    500:
      description: Server Error
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorBody"
  security:
  - bearerAuth: []
put:
  tags:
  - Businesses
  summary: Update businesses
  parameters:
  - in: path
    name: id
    description: Business object id
    example: 620a2958bfc1d7a803398a6d
    required: true
    schema:
      type: string
      format: ObjectId
  description: Update a businesses.
  requestBody:
    content:
      application/json:
        schema:
          allOf:
            - $ref: "#/components/schemas/Business"
            - type: object
              properties:
                status:
                  type: string
                  description: Status of the business in the Pingwire system. Blocked entities will always receive recommendation "Block" on all their requests.
                  enum:
                  - Available
                  - Blocked

  responses:
    200:
      description: Successful operation
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/BusinessSaved"
    400:
      description: Invalid parameters
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/InvalidBody"
    500:
      description: Server Error
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorBody"
  security:
  - bearerAuth: []
