get: 
  tags:
    -  Forms
  summary: Get form link
  description: Generated a form link by using entity id and form id.
  parameters:
  - in: path
    name: entityId
    description:  entity object id
    example: 620a2958bfc1d7a803398a6d
    required: true
    schema:
      type: string
      format: ObjectId
  - in: path
    name: formId
    description:  form object id
    example: 620a2958bfc1d7a803398a6d
    required: true
    schema:
      type: string
      format: ObjectId
  responses:
    200:
      description: Successful operation
      content:
        application/json:
          schema:
            type: object
            properties:
              link:
                type: string
              id:
                type: string
                format: ObjectId
                description: form object id
    400:
      description: Invalid parameters
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/InvalidBody"
    500:
      description: Server Error
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorBody"
  security:
  - bearerAuth: []
