get: 
  tags:
    - Segments
  summary: List segments
  description: Receive list of segments saved in the database.
  parameters:
  - in: query
    name: _sort
    required: false
    example: 'id'
    schema:
      type: string
      enum:
      - id
      - createdAt
      - name
  - in: query
    name: _order
    description: Order of list (DESC or ASC) based on the sorting parameter.
    required: false
    example: 
    schema:
      type: string
      enum:
      - DESC
      - ASC
  - in: query
    name: active
    description: Filter list of segments by active status.
    required: false
    example: true
    schema:
      type: boolean
  - in: query
    name: _start
    description: The start number of the segments list.
    required: false
    example: '0'
    schema:
      type: number
  - in: query
    name: _end
    description: The end number of the segments list.
    required: false
    example: '10'
    schema:
      type: number
  responses:
    200:
      description: Successful operation
      content:
        application/json:
          schema:
            type: array
            items: 
              $ref: '#/components/schemas/Segment'
    400:
      description: Invalid parameters
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/InvalidBody"
    500:
      description: Server Error
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorBody"
  security:
  - bearerAuth: []
post:
  tags:
  - Segments
  summary: Create segment
  description: Create a new segment.
  requestBody:
    content:
      application/json:
        schema:
          $ref: "#/components/schemas/SegmentBody"
  responses:
    200:
      description: Successful operation
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Request"
    400:
      description: Invalid parameters
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/InvalidBody"
    500:
      description: Server Error
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorBody"
  security:
  - bearerAuth: []