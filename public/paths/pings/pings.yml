get:
  tags:
    - Pings
  summary: List pings
  description: Receive list of pings saved in the database.
  parameters:
  - in: query
    name: _sort
    required: false
    example: 'id'
    schema:
      type: string
      enum:
      - id
      - createdAt
      - description
      - entities
  - in: query
    name: _order
    description: Order of list (DESC or ASC) based on the sorting parameter.
    required: false
    example:
    schema:
      type: string
      enum:
      - DESC
      - ASC
  - in: query
    name: status
    description: Filter list of pings by status.
    required: false
    example:
    schema:
      type: string
      enum:
      - pending
      - resolved
      - confirmed
      - ignored
  - in: query
    name: _start
    description: The start number of the pings list.
    required: false
    example: '0'
    schema:
      type: number
  - in: query
    name: _end
    description: The end number of the pings list.
    required: false
    example: '10'
    schema:
      type: number
  responses:
    200:
      description: Successful operation
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "#/components/schemas/Ping"
    400:
      description: Invalid parameters
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/InvalidBody"
    500:
      description: Server Error
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorBody"
  security:
  - bearerAuth: []
post:
  tags:
  - Pings
  summary: Create pings
  description: Create a new pings.
  requestBody:
    content:
      application/json:
        schema:
          type: object
          required:
          - entities
          - description
          - score
          - riskTimeline
          - caseId
          properties:
            entities:
              type: array
              description: List of entities included in the ping
              items:
                type: object
                properties:
                  id:
                    type: string
                    format: ObjectId
                    example: 62b9437318fe4517089b2833
                    externalDocs:
                      description: Unique identifier
                      url: '/#section/Introduction/Unique-Identifier'
                  type:
                    $ref: '#/components/schemas/EntityTypes'
            description:
              type: string
              description: Description of the suspicious information or behaviour detected by the ping
            score:
              type: number
              description: Score contribution of the ping
              min: 0
              max: 100
            riskTimeline:
              type: object
              description: Timeline describing how the risk score contribution of the ping should evolve over time. The risk contribution will linearly decrease over the timeline.
              required:
              - period
              - amount
              properties:
                period:
                  type: string
                  enum:
                  - seconds
                  - minutes
                  - hours
                  - days
                  - months
                  - years
                amount:
                  type: number
                  min: 1
            caseId:
              type: string
              format: ObjectId
              description: ID of the case the ping should be included into
  responses:
    200:
      description: Successful operation
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Ping"
    400:
      description: Invalid parameters
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/InvalidBody"
    500:
      description: Server Error
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorBody"
  security:
  - bearerAuth: []
