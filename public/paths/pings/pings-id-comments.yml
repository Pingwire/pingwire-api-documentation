put:
  tags:
  - Pings
  summary: Comment on ping
  operationId: commentPing
  parameters:
  - in: path
    name: id
    description: Ping object id
    examples:
    - 620a2958bfc1d7a803398a6d
    required: true
    schema:
      type: string
      format: ObjectId
  requestBody:
    content:
      application/json:
        schema:
          type: object
          required:
          - comment
          properties:
            comment:
              type: string
              description: Comment to add on the ping
            origin:
              type: string
              format: ObjectId
              description: ID of the comment to edit with this new comment
  responses:
    200:
      description: Successful operation
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Ping"
    400:
      description: Invalid parameters
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/InvalidBody"
    500:
      description: Server Error
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorBody"
  security:
  - bearerAuth: []
