put:
  tags:
    - Cases
  summary: Update case status
  operationId: updateCaseStatus
  parameters:
  - in: path
    name: id
    description: Case object id
    examples:
    - 620a2958bfc1d7a803398a6d
    required: true
    schema:
      type: string
      format: ObjectId
  requestBody:
    content:
      application/json:
        schema:
          type: object
          required:
          - status
          properties:
            status:
              $ref: '#/components/schemas/CaseStatuses'
  responses:
    200:
      description: Successful operation
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Case"
    400:
      description: Invalid parameters
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/InvalidBody"
    500:
      description: Server Error
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorBody"
  security:
  - bearerAuth: []
