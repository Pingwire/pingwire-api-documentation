put:
  tags:
    - Requests
  summary: Update recommendation
  description: Update request recommendation from review.
  parameters:
  - in: path
    name: id
    description: Request object id
    example: 620a2958bfc1d7a803398a6d
    required: true
    schema:
      type: string
      format: ObjectId
  requestBody:
    content:
      application/json:
        schema:
          type: object
          required:
          - recommendation
          - comment
          properties:
            recommendation:
              type: string
              description: New recommendation for the request
              enum:
              - block
              - proceed
            comment:
              description: Explanation why the recommendation is updated
  responses:
    200:
      description: Successful operation
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Request"
    400:
      description: Invalid parameters
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/InvalidBody"
    500:
      description: Server Error
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorBody"
  security:
  - bearerAuth: []
