type: object
required:
  - requestType
  - segment
  - extraInformation
discriminator:
  propertyName: requestType
  mapping:
    transaction: '#/components/schemas/TransactionBody'
    carKyc: '#/components/schemas/CarKycBody'
    carPurchase: '#/components/schemas/CarPurchaseBody'
    individualKyc: '#/components/schemas/IndividualKycBody'
    businessKyc: '#/components/schemas/BusinessKycBody'
properties:
  requestType:
    description: Type of request
    example: carKyc
    type: string
  customId:
    description: A custom identification for the request
    type: string
  segment:
    type: string
    description: The `name` of an existing segment in our database.
