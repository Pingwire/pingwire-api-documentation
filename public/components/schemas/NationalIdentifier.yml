allOf:
 - $ref: '#/components/schemas/NationalIdentifierRestricted'
type: object
required:
- type
properties:
  type:
    type: string
    enum:
    - socialSecurityNumber
    - nationalInsuranceNumber
    - nationalID
    - passportNumber
    - driversLicenseNumber
    - other
    description: Type of the national identifier. socialSecurityNumber is mandatory for following country:SWE, FIN, DKK, GBR, ZAF 
  identifier:
    description: Identification number. The format depends of the type and the country chosen.
