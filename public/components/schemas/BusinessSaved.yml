allOf:
  - type: object
    required:
    - id
    - createdAt
    properties:
      id:
        type: string
        format: ObjectId
        example: 62b9437318fe4517089b2833
        description: ID of the business
        externalDocs:
          description: Unique identifier
          url: '/#section/Introduction/Unique-Identifier'
      riskScore:
        type: integer
        minimum: 0
        maximum: 100
        description: The risk score of the business. It represents a probability of financial crime in percent.
      kycOnboarding:
        deprecated: true
        description: Date, iso 8601 format. Deprecated.
        type: date
        example: 2022-08-09T17:43:26.650+00:00
      status:
        type: string
        description: Status of the business in the Pingwire system. Blocked entities will always receive recommendation "Block" on all their requests.
        enum:
        - Available
        - Blocked
      scoreLatestCalculationDate:
        description: Date when the score was updated last. Date, iso 8601 format
        type: date
        example: 2022-08-09T17:43:26.650+00:00
      scoreHistory:
        type: array
        description: History of scores
        items:
          type: object
          properties:
            score:
              type: number
              minimum: 0
              maximum: 100
            date:
              description: Date, iso 8601 format
              type: date
              example: 2022-08-09T17:43:26.650+00:00
      conductors:
        type: array
        items:
          type: object
          properties:
            id:
              type: string
              format: ObjectId
              example: 62b9437318fe4517089b2833
            conductorType:
              type: string
      createdAt:
        type: string
        format: date-time
        description: Time when the business was inserted in the Pingwire system
  - $ref: '#/components/schemas/Business'
