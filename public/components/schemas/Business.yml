type: object
properties:
  id:
    type: string
    format: ObjectId
    example: 62b9437318fe4517089b2833
  customId:
    type: string
  name:
    type: string
  swedishOrganizationNumber:
    type: string
    format: xxxxxxxxxx
    example: xxxxxxxxxx
  incorporationLegalForm:
    type: string
    description: Type of business.
    enum:
     - limited-liability-company
     - economic-association
     - sole-proprietorship
     - branch
     - general-partnership
     - non-profit-making-association
     - limited-partnership
     - foundation
     - foreign-company
     - other
     - unknown
  riskScore:
    type: integer
    minimum: 0
    maximum: 100
  kycOnboarding:
    description: Date, iso 8601 format
    type: date
    example: 2022-08-09T17:43:26.650+00:00
  status: 
    type: string
    enum: 
    - Available
    - Blocked 
  scoreLatestCalculationDate:
    description: Date, iso 8601 format
    type: date
    example: 2022-08-09T17:43:26.650+00:00
  scoreHistory:
    type: array
    items: 
      type: object
      properties: 
        score:
          type: number
          minimum: 0
          maximum: 100
        date:
          description: Date, iso 8601 format
          type: date
          example: 2022-08-09T17:43:26.650+00:00
  relatedIndividuals: 
    type: array
    items: 
      type: object
      properties: 
        name:
          type: string
        id:
          type: string
        relation:
          type: array
          items: 
            type: string
  transactionOverrideThresholds:
    type: object
    properties:
      incoming: 
        type: object
        properties: 
          monthlyVolume:
            type: number
      outgoing: 
        type: object
        properties: 
          monthlyVolume:
            type: number
      processed: 
        type: object
        properties: 
          monthlyVolume:
            type: number