type: object
required:
- event
properties:
  event:
    type: object
    description: The event to be sent as a test delivery
    required:
    - eventType
    - eventDate
    - eventPayload
    properties:
      eventType:
        $ref: '#/components/schemas/WebhookEventTypes'
      eventDate:
        type: string
        format: date-time
        description: Date when the event was generated by the event producer
      eventPayload:
        type: object
        description: Payload of the event. The schema depends of the event type.
