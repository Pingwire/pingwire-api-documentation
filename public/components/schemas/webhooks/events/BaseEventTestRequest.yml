type: object
required:
- eventType
- eventDate
- eventPayload
properties:
  eventType:
    type: string
    description: Type of the event
  eventDate:
    type: string
    format: date-time
    description: Date when the event was generated by the event producer
  eventPayload:
    type: object
    description: Payload of the event. The schema depends of the event type.
