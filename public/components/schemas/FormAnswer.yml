type: object
required:
- entity
- formId
properties:
  entity:
    type: object
    description: Entity that submitted the form answers
    required:
    - id
    - type
    properties:
      id:
        type: string
        format: ObjectId
        example: 620a2958bfc1d7a803398a6d
        description: Id of the entity
      type:
        $ref: '#/components/schemas/EntityTypes'
  formId:
    type: string
    format: ObjectId
    example: 620a2958bfc1d7a803398a6d
    description: Form that was used to submit the answers
  activities:
    type: string
    description: Description of the business activities
  address:
    type: string
    description: Street address of the entity
  alternativeBeneficialOwners:
    type: array
    description: Alternative beneficial owners of the business. This should be used when there is no beneficial owner for this business.
    items:
      type: object
      required:
      - firstName
      - lastName
      - citizenship
      - role
      - nationalIdentifier
      - address
      - city
      - postalCode
      - residence
      - isPep
      properties:
        firstName:
          type: string
          description: First name of the alternative beneficial owner
        lastName:
          type: string
          description: Last name of the alternative beneficial owner
        citizenship:
          type: array
          description: Citizenship countries of the alternative beneficial owner
          items:
            type: object
            properties:
              country:
                type: string
                format: ISO 3166 ALPHA-3
                description: Country of citizenship in alpha-3 iso format
                example: SWE
              connections:
                type: array
                items:
                  type: string
                  description: Type of connection to the country of citizenship
                  enum:
                  - noConnection
                  - stayingMoreThan180Days
                  - haveInvestmentsOrBusiness
                  - nationallyRegistered
                  - moneyTransfers
        taxResidency:
          type: array
          description: Countries of tax residency in alpha-3 iso format
          items:
            type: string
            format: ISO 3166 ALPHA-3
            example: SWE
        role:
          type: object
          description: Role of the alternative beneficial owner in the business
          required:
          - options
          properties:
            options:
              type: string
              description: Type of the alternative beneficial owner role
              enum:
              - ceo
              - boardMember
              - other
            other:
              type: string
              description: Description of the alternative beneficial owner role. This can only be used if the chosen option is "other".
        dateOfBirth:
          type: string
          format: date-time
          description: Date of birth of the alternative beneficial owner
        nationalIdentifier:
          type: array
          description: National identifier of the alternative beneficial owner
          items:
            type: object
            required:
            - country
            - identifier
            - type
            properties:
              country:
                type: string
                format: ISO 3166 ALPHA-3
                example: SWE
                description: Country of the national identifier
              identifier:
                type: string
                description: Identification number. The format depends of the type and the country chosen.
              type:
                type: string
                enum:
                - socialSecurityNumber
                - nationalInsuranceNumber
                - nationalID
                - passportNumber
                - driversLicenseNumber
                - other
                description: Type of the national identifier.
        address:
          type: string
          description: Street address of the alternative beneficial owner
        city:
          type: string
          description: City of the alternative beneficial owner
        postalCode:
          type: string
          description: Postal code of the alternative beneficial owner
        residence:
          type: array
          description: Countries of residence of the alternative beneficial owner
          items:
            type: string
            format: ISO 3166 ALPHA-3
            example: SWE
        isPep:
          type: string
          enum:
          - yes
          - no
          description: If the alternative beneficial owner is a PEP or not (including related to a PEP individual)
        pep:
          type: object
          description: Information about the PEP status of the alternative beneficial owner. This field is required if "isPep" is "yes".
          required:
          - country
          - role
          - relation
          properties:
            country:
              type: string
              format: ISO 3166 ALPHA-3
              example: SWE
              description: Country of the PEP role
            role:
              type: string
              description: Type of PEP role
              enum:
              - headOfStateOrGovernmentMinister
              - legislativeMember
              - politicalPartyBoardMember
              - highCourtJudge
              - seniorAuditOrCentralBankOfficial
              - ambassadorMilitaryOfficer
              - stateOwnedEnterpriseOfficial
            relation:
              type: string
              description: Relation of the alternative beneficial owner to the person with an official role
              enum:
              - iAmPEP
              - spouse
              - registeredPartner
              - cohabitant
              - child
              - childSpouseOrPartner
              - parent
              - knownAssociate
            startDate:
              type: string
              format: date-time
              description: Start date of the PEP role
            endDate:
              type: string
              format: date-time
              description: End date of the PEP role
  beneficialOwner:
    type: string
    description: Whether the business has beneficial owners. If yes should use the "beneficialOwners" field otherwise the "alternativeBeneficialOwners" field.
    enum:
    - yes
    - no
  beneficialOwners:
    type: array
    description: Beneficial owners of the business. This should be used when there are official beneficial owners for this business.
    items:
      type: object
      required:
      - firstName
      - lastName
      - citizenship
      - controlType
      - familyControl
      - nationalIdentifier
      - address
      - city
      - postalCode
      - residence
      - isPep
      properties:
        firstName:
          type: string
          description: First name of the beneficial owner
        lastName:
          type: string
          description: Last name of the beneficial owner
        citizenship:
          type: array
          description: Citizenship countries of the beneficial owner
          items:
            type: object
            properties:
              country:
                type: string
                format: ISO 3166 ALPHA-3
                description: Country of citizenship in alpha-3 iso format
                example: SWE
              connections:
                type: array
                items:
                  type: string
                  description: Type of connection to the country of citizenship
                  enum:
                  - noConnection
                  - stayingMoreThan180Days
                  - haveInvestmentsOrBusiness
                  - nationallyRegistered
                  - moneyTransfers
        controlType:
          description: Information about the control exercised on the business by the beneficial owner
          oneOf:
            - $ref: '#/components/schemas/DirectControlTypes'
            - $ref: '#/components/schemas/IndirectControlTypes'
        familyControl:
          type: string
          description: Whether the beneficial owner exercise control together with close family members
          enum:
          - yes
          - no
        taxResidency:
          type: array
          description: Countries of tax residency in alpha-3 iso format
          items:
            type: string
            format: ISO 3166 ALPHA-3
            example: SWE
        dateOfBirth:
          type: string
          format: date-time
          description: Date of birth of the beneficial owner
        nationalIdentifier:
          type: array
          description: National identifier of the beneficial owner
          items:
            type: object
            required:
            - country
            - identifier
            - type
            properties:
              country:
                type: string
                format: ISO 3166 ALPHA-3
                example: SWE
                description: Country of the national identifier
              identifier:
                type: string
                description: Identification number. The format depends of the type and the country chosen.
              type:
                type: string
                enum:
                - socialSecurityNumber
                - nationalInsuranceNumber
                - nationalID
                - passportNumber
                - driversLicenseNumber
                - other
                description: Type of the national identifier.
        address:
          type: string
          description: Street address of the beneficial owner
        city:
          type: string
          description: City of the beneficial owner
        postalCode:
          type: string
          description: Postal code of the beneficial owner
        residence:
          type: array
          description: Countries of residence of the beneficial owner
          items:
            type: string
            format: ISO 3166 ALPHA-3
            example: SWE
        isPep:
          type: string
          enum:
          - yes
          - no
          description: If the beneficial owner is a PEP or not (including related to a PEP individual)
        pep:
          type: object
          description: Information about the PEP status of the beneficial owner. This field is required if "isPep" is "yes".
          required:
          - country
          - role
          - relation
          properties:
            country:
              type: string
              format: ISO 3166 ALPHA-3
              example: SWE
              description: Country of the PEP role
            role:
              type: string
              description: Type of PEP role
              enum:
              - headOfStateOrGovernmentMinister
              - legislativeMember
              - politicalPartyBoardMember
              - highCourtJudge
              - seniorAuditOrCentralBankOfficial
              - ambassadorMilitaryOfficer
              - stateOwnedEnterpriseOfficial
            relation:
              type: string
              description: Relation of the beneficial owner to the person with an official role
              enum:
              - iAmPEP
              - spouse
              - registeredPartner
              - cohabitant
              - child
              - childSpouseOrPartner
              - parent
              - knownAssociate
            startDate:
              type: string
              format: date-time
              description: Start date of the PEP role
            endDate:
              type: string
              format: date-time
              description: End date of the PEP role
  citizenship:
    type: array
    description: Citizenship countries of the individual
    items:
      type: object
      properties:
        country:
          type: string
          format: ISO 3166 ALPHA-3
          description: Country of citizenship in alpha-3 iso format
          example: SWE
        connections:
          type: array
          items:
            type: string
            description: Type of connection to the country of citizenship
            enum:
            - noConnection
            - stayingMoreThan180Days
            - haveInvestmentsOrBusiness
            - nationallyRegistered
            - moneyTransfers
  city:
    type: string
    description: City of the individual
  companyName:
    type: string
    description: Name of the business
  custom:
    type: object
    description: Answers to custom questions that are not officially supported. This is a hashmap with question identifiers as keys and free text answers as values.
    additionalProperties:
      x-additionalPropertiesName: questionIdentifier
      type: string
      description: Free text answer to the custom question.
  dateOfBirth:
    type: string
    format: date-time
    description: Date of birth of the individual
  email:
    type: string
    format: email
    description: Contact email of the business or individual
  employmentStatus:
    type: string
    description: Employment status of the individual
    enum:
    - fullTime
    - partTime
    - student
    - unemployed
    - retired
  firstName:
    type: string
    description: First name of the individual
  forecastedTurnover:
    type: object
    description: Forecasted turnover for the current year
    required:
    - value
    - currency
    properties:
      value:
        type: number
        description: Amount
      currency:
        type: currency
        description: Currency in the 3 letters format from ISO 4217
        example: USD
  industry:
    type: string
    description: Industry of the business
    enum:
    - agricultureForestryFishing
    - miningQuarrying
    - manufacturing
    - electricityGasSteamAirConditioningSupply
    - waterSupplySewerageWasteManagementRemediationActivities
    - construction
    - wholesaleRetailTradeRepairMotorVehiclesMotorcycles
    - transportationStorage
    - accommodationFoodServiceActivities
    - informationCommunication
    - financialInsuranceActivities
    - realEstateActivities
    - professionalScientificTechnicalActivities
    - administrativeSupportServiceActivities
    - publicAdministrationDefenceCompulsorySocialSecurity
    - education
    - humanHealthSocialWorkActivities
    - artsEntertainmentRecreation
    - otherServiceActivities
    - activitiesHouseholdsEmployersUndifferentiatedGoodsServicesProducingActivitiesHouseholdsOwnUse
    - activitiesExtraterritorialOrganisationsBodies
  isFinancialInstitution:
    type: string
    description: Whether the business is a financial institution
    enum:
    - yes
    - no
  lastName:
    type: string
    description: Last name of the individual
  legalForm:
    type: object
    description: Information about the legal form of the business
    required:
    - options
    properties:
      options:
        type: string
        description: Type of the legal form of the business
        enum:
        - limited
        - economic
        - sole
        - branch
        - general
        - non
        - limited
        - foundation
        - foreign
        - other
        - unknown
      other:
        type: string
        description: Description of the legal form of the business. Only used if "options" is "other"
  listedFinancialMarket:
    type: object
    description: Information about the financial market where the business is listed
    required:
    - option
    properties:
      option:
        type: string
        description: Whether the business is listed on a financial market
        enum:
        - yes
        - no
      market:
        type: string
        description: The financial market where the business is listed. Only used if "option" is "yes".
  operationStartDate:
    type: string
    format: date-time
    description: The date the operations of the business started.
  organizationNumber:
    type: object
    description: Information about the registration number and country of the business.
    required:
    - country
    - registrationNumber
    properties:
      country:
        type: string
        format: ISO 3166 ALPHA-3
        description: Country of registration in alpha-3 iso format
        example: SWE
      registrationNumber:
        type: string
        description: The registration number. The format depends of the country chosen.
  ownerStructure:
    type: string
    description: Free text description of the ownership structure of the business
  pep:
    type: object
    description: Information about the PEP status of the individual
    required:
    - isPep
    properties:
      isPep:
        type: string
        enum:
        - yes
        - no
        description: If the individual is a PEP or not (including related to a PEP individual)
      pep:
        type: object
        description: Information about the PEP status of the individual. This field is required if "isPep" is "yes".
        required:
        - country
        - role
        - relation
        properties:
          country:
            type: string
            format: ISO 3166 ALPHA-3
            example: SWE
            description: Country of the PEP role
          role:
            type: string
            description: Type of PEP role
            enum:
            - headOfStateOrGovernmentMinister
            - legislativeMember
            - politicalPartyBoardMember
            - highCourtJudge
            - seniorAuditOrCentralBankOfficial
            - ambassadorMilitaryOfficer
            - stateOwnedEnterpriseOfficial
          relation:
            type: string
            description: Relation of the individual to the person with an official role
            enum:
            - iAmPEP
            - spouse
            - registeredPartner
            - cohabitant
            - child
            - childSpouseOrPartner
            - parent
            - knownAssociate
          startDate:
            type: string
            format: date-time
            description: Start date of the PEP role
          endDate:
            type: string
            format: date-time
            description: End date of the PEP role
  phoneNumber:
    type: string
    description: The phone number of the individual in the 164 phone number format
  postalCode:
    type: string
    description: The postal code of the individual
  previousTurnover:
    type: object
    description: Turnover of the business for the previous year
    required:
    - value
    - currency
    properties:
      value:
        type: number
        description: Amount
      currency:
        type: currency
        description: Currency in the 3 letters format from ISO 4217
        example: USD
  products:
    type: object
    description: Products used by the individual or the business.
    required:
    - options
    properties:
      options:
        type: array
        description: List of the products. There is no format validation but it is recommended to use product codes or similar so that it can easily be used programmatically.
        items:
          type: string
      other:
        type: string
        description: Free text description of the product. Only used when one of the "options" is "other".
  purpose:
    type: object
    description: Purposes for using the products or services offered.
    required:
    - options
    properties:
      options:
        type: array
        description: List of the purposes. There is no format validation but it is recommended to use purpose codes or similar so that it can easily be used programmatically.
        items:
          type: string
      other:
        type: string
        description: Free text description of the purpose. Only used when one of the "options" is "other".
  residence:
    type: array
    description: Countries of residence of the individual or business
    items:
      type: string
      format: ISO 3166 ALPHA-3
      example: SWE
  salary:
    type: object
    description: Monthly gross salary of the individual
    required:
    - value
    - currency
    properties:
      value:
        type: number
        description: Amount
      currency:
        type: currency
        description: Currency in the 3 letters format from ISO 4217
        example: USD
  signatories:
    type: array
    description: Signatories of the business
    items:
      type: object
      required:
      - firstName
      - lastName
      - citizenship
      - role
      - nationalIdentifier
      - address
      - city
      - postalCode
      - residence
      - isPep
      properties:
        firstName:
          type: string
          description: First name of the signatory
        lastName:
          type: string
          description: Last name of the signatory
        citizenship:
          type: array
          description: Citizenship countries of the signatory
          items:
            type: object
            properties:
              country:
                type: string
                format: ISO 3166 ALPHA-3
                description: Country of citizenship in alpha-3 iso format
                example: SWE
              connections:
                type: array
                items:
                  type: string
                  description: Type of connection to the country of citizenship
                  enum:
                  - noConnection
                  - stayingMoreThan180Days
                  - haveInvestmentsOrBusiness
                  - nationallyRegistered
                  - moneyTransfers
        taxResidency:
          type: array
          description: Countries of tax residency in alpha-3 iso format
          items:
            type: string
            format: ISO 3166 ALPHA-3
            example: SWE
        role:
          type: object
          description: Role of the signatory in the business
          required:
          - options
          properties:
            options:
              type: string
              description: Type of the signatory role
              enum:
              - ceo
              - boardMember
              - other
            other:
              type: string
              description: Description of the signatory role. This can only be used if the chosen option is "other".
        dateOfBirth:
          type: string
          format: date-time
          description: Date of birth of the signatory
        nationalIdentifier:
          type: array
          description: National identifier of the signatory
          items:
            type: object
            required:
            - country
            - identifier
            - type
            properties:
              country:
                type: string
                format: ISO 3166 ALPHA-3
                example: SWE
                description: Country of the national identifier
              identifier:
                type: string
                description: Identification number. The format depends of the type and the country chosen.
              type:
                type: string
                enum:
                - socialSecurityNumber
                - nationalInsuranceNumber
                - nationalID
                - passportNumber
                - driversLicenseNumber
                - other
                description: Type of the national identifier.
        address:
          type: string
          description: Street address of the signatory
        city:
          type: string
          description: City of the signatory
        postalCode:
          type: string
          description: Postal code of the signatory
        residence:
          type: array
          description: Countries of residence of the signatory
          items:
            type: string
            format: ISO 3166 ALPHA-3
            example: SWE
        isPep:
          type: string
          enum:
          - yes
          - no
          description: If the signatory is a PEP or not (including related to a PEP individual)
        pep:
          type: object
          description: Information about the PEP status of the signatory. This field is required if "isPep" is "yes".
          required:
          - country
          - role
          - relation
          properties:
            country:
              type: string
              format: ISO 3166 ALPHA-3
              example: SWE
              description: Country of the PEP role
            role:
              type: string
              description: Type of PEP role
              enum:
              - headOfStateOrGovernmentMinister
              - legislativeMember
              - politicalPartyBoardMember
              - highCourtJudge
              - seniorAuditOrCentralBankOfficial
              - ambassadorMilitaryOfficer
              - stateOwnedEnterpriseOfficial
            relation:
              type: string
              description: Relation of the signatory to the person with an official role
              enum:
              - iAmPEP
              - spouse
              - registeredPartner
              - cohabitant
              - child
              - childSpouseOrPartner
              - parent
              - knownAssociate
            startDate:
              type: string
              format: date-time
              description: Start date of the PEP role
            endDate:
              type: string
              format: date-time
              description: End date of the PEP role
  signer:
    type: object
    description: Information about the person who signed and submitted the form answers
    properties:
      nationalIdentifier:
        type: array
        description: National identifier of the signer
        items:
          type: object
          required:
          - country
          - identifier
          - type
          properties:
            country:
              type: string
              format: ISO 3166 ALPHA-3
              example: SWE
              description: Country of the national identifier
            identifier:
              type: string
              description: Identification number. The format depends of the type and the country chosen.
            type:
              type: string
              enum:
              - socialSecurityNumber
              - nationalInsuranceNumber
              - nationalID
              - passportNumber
              - driversLicenseNumber
              - other
              description: Type of the national identifier.
      firstName:
        type: string
        description: First name of the signer
      lastName:
        type: string
        description: Last name of the signer
      role:
        type: string
        description: Role of the signer in the business
      email:
        type: string
        format: email
        description: Email address of the signer
      phoneNumber:
        type: string
        description: The phone number of the signer in the 164 phone number format
      confirm:
        type: string
        description: Whether the signer has confirmed the answers submitted were correct to the best of their knowledge.
        enum:
        - yes
        - no
  sourceOfFunds:
    type: object
    description: Information about the source of funds
    required:
    - options
    properties:
      options:
        type: array
        description: Type of the source of funds
        items:
          type: string
          enum:
          - salaryPension
          - investmentReturns
          - inheritanceGift
          - onlineGambling
          - cryptoTrading
          - holding
          - operation
          - loanProceeds
          - equityFinancing
          - grantsOrSubsidies
          - saleOfAssets
          - internalCashReserves
          - savings
          - securities
          - dividends
          - socialBenefits
          - realEstateSold
          - selfEmployment
          - scholarship
          - incomeFromFamilyMembers
          - winningsLotteriesBets
          - other
      other:
        type: string
        description: Description of the source of funds. Only used if one of the "options" is "other"
  sourceOfWealth:
    type: object
    description: Information about the source of wealth
    required:
    - options
    properties:
      options:
        type: array
        description: Type of the source of wealth
        items:
          type: string
          enum:
          - salaryPension
          - investmentReturns
          - inheritanceGift
          - onlineGambling
          - cryptoTrading
          - holding
          - operation
          - loanProceeds
          - equityFinancing
          - grantsOrSubsidies
          - saleOfAssets
          - internalCashReserves
          - savings
          - securities
          - dividends
          - socialBenefits
          - realEstateSold
          - selfEmployment
          - scholarship
          - incomeFromFamilyMembers
          - winningsLotteriesBets
          - other
      other:
        type: string
        description: Description of the source of wealth. Only used if one of the "options" is "other"
  sourceOfWealthAmount:
    type: object
    description: Monthly income from the selected source of wealth
    required:
    - value
    - currency
    properties:
      value:
        type: number
        description: Amount
      currency:
        type: currency
        description: Currency in the 3 letters format from ISO 4217
        example: USD
  stateOwned:
    type: string
    description: Whether the business is state owned
    enum:
    - yes
    - no
  taxResidency:
    type: array
    description: Countries of tax residency of the individual or business
    items:
      type: string
      format: ISO 3166 ALPHA-3
      example: SWE
  tin:
    type: string
    description: Tax identification number
  txMonitoringThresholds:
    type: object
    description: Expected transactional behaviour according to the business or individual. This is a two dimensional hashmap indexed on currency and country. The currency is in the 3 letters format from ISO 4217 and the country in the ISO 3166 ALPHA-3 format.
    additionalProperties:
      x-additionalPropertiesName: currency
      description: Expected transactional behaviour in that specific currency according to the business or individual. Currency is in the 3 letters format from ISO 4217.
      type: object
      additionalProperties:
        x-additionalPropertiesName: country
        description: Expected transaction behaviour in that specific country (and in the parent currency) according to the business or individual. Country is in the ISO 3166 ALPHA-3 format.
        type: object
        properties:
          incoming:
            type: object
            description: Expected transaction behaviour for incoming transactions in that country and currency.
            properties:
              monthlyVolume:
                type: number
                description: Volume of transactions during a month. Amount is expressed in the parent currency
              monthlyFrequency:
                type: number
                description: Number of transactions during a month.
              max:
                type: number
                description: Highest expected amount for a single transaction.
              median:
                type: number
                description: Typical expected amount (median) for a single transaction.
              expectedTransactionTimeline:
                type: object
                description: For how long the behaviour is expected
                properties:
                  amount:
                    type: integer
                  unit:
                    type: string
                    enum:
                    - days
                    - months
                    - years
          outgoing:
            type: object
            description: Expected transaction behaviour for outgoing transactions in that country and currency.
            properties:
              monthlyVolume:
                type: number
                description: Volume of transactions during a month. Amount is expressed in the parent currency
              monthlyFrequency:
                type: number
                description: Number of transactions during a month.
              max:
                type: number
                description: Highest expected amount for a single transaction.
              median:
                type: number
                description: Typical expected amount (median) for a single transaction.
              expectedTransactionTimeline:
                type: object
                description: For how long the behaviour is expected
                properties:
                  amount:
                    type: integer
                  unit:
                    type: string
                    enum:
                    - days
                    - months
                    - years
          process:
            type: object
            description: Expected transaction behaviour for processed transactions in that country and currency.
            properties:
              monthlyVolume:
                type: number
