type: object
properties:
  overriddenKycForm:
    description: The ID of the KYC form that was overridden.
    type: string
    format: ObjectId
    example: 62b9437318fe4517089b2833
  entity:
    description: Information about the entity associated with the document.
    type: object
    properties:
      id:
        description: The unique identifier of the entity.
        type: string
      type: 
        description: The type of the entity.
        type: string
  beneficialOwners:
    description: Array of beneficial owners of the entity.
    type: array
    items:
      type: object
      properties:
        name:
          description: The name of the beneficial owner.
          type: string
        ownershipRatio:
          description: The ratio of ownership by the beneficial owner.
          type: number
        nationality:
          description: The nationality of the beneficial owner.
          type: string
          format: ISO 3166 ALPHA-3
        dateOfBirth:
          description: The date of birth of the beneficial owner.
          type: string
        address:
          description: The address of the beneficial owner.
          type: string
        email:
          description: The email address of the beneficial owner.
          type: string
        phoneNumber:
          description: The phone number of the beneficial owner.
          type: string
        passportNumber:
          description: The passport number of the beneficial owner.
          type: string
        nationalIdNumber:
          description: The national identification number of the beneficial owner.
          type: string
        driversLicenseNumber:
          description: The driver's license number of the beneficial owner.
          type: string
        otherIdentification:
          description: Any other identification details of the beneficial owner.
          type: string
  boardMembers:
    description: Array of board members in the entity.
    type: array
    items:
      type: object
      properties:
        name:
          description: The name of the board member.
          type: string
        position:
          description: The position held by the board member in the entity.
          type: string
        appointmentDate:
          description: The date when the board member was appointed.
          type: string
        nationality:
          description: The nationality of the board member.
          type: string
          format: ISO 3166 ALPHA-3
        dateOfBirth:
          description: The date of birth of the board member.
          type: string
        address:
          description: The address of the board member.
          type: string
        email:
          description: The email address of the board member.
          type: string
        phoneNumber:
          description: The phone number of the board member.
          type: string
        passportNumber:
          description: The passport number of the board member.
          type: string
        nationalIdNumber:
          description: The national identification number of the board member.
          type: string
        driversLicenseNumber:
          description: The driver's license number of the board member.
          type: string
        otherIdentification:
          description: Any other identification details of the board member.
          type: string
  signatories:
    description: Array of people authorized to sign documents on behalf of the entity.
    type: array
    items:
      type: object
      properties:
        name:
          description: The name of the signatory.
          type: string
        position:
          description: The position held by the signatory in the entity.
          type: string
        appointmentDate:
          description: The date when the signatory was appointed.
          type: string
        nationality:
          description: The nationality of the signatory.
          type: string
          format: ISO 3166 ALPHA-3
        dateOfBirth:
          description: The date of birth of the signatory.
          type: string
        address:
          description: The address of the signatory.
          type: string
        email:
          description: The email address of the signatory.
          type: string
        phoneNumber:
          description: The phone number of the signatory.
          type: string
        passportNumber:
          description: The passport number of the signatory.
          type: string
        nationalIdNumber:
          description: The national identification number of the signatory.
          type: string
        driversLicenseNumber:
          description: The driver's license number of the signatory.
          type: string
        otherIdentification:
          description: Any other identification details of the signatory.
          type: string
  contactInfo:
    description: Contact information for the entity.
    type: object
    properties:
      residentialAddress:
        description: The residential address of the contact person.
        type: string
      city:
        description: The city of the contact person.
        type: string
      state:
        description: The state of the contact person.
        type: string
      zipCode:
        description: The zip code of the contact person.
        type: string
      country:
        description: The country of the contact person.
        type: string
      mailingAddress:
        description: The mailing address of the contact person.
        type: string
      email:
        description: The email address of the contact person.
        type: string
      phoneNumber:
        description: The phone number of the contact person.
        type: string
      website:
        description: The website URL of the entity.
        type: string
  financialInfo:
    description: Financial information of the entity.
    type: object
    properties:
      incoming:
        description: Information about incoming transactions.
        type: object
        properties:
          monthlyVolume:
            description: Average monthly volume of incoming transactions.
            type: number
          monthlyFrequency:
            description: Average frequency of incoming transactions per month.
            type: number
          currency:
            description: The currency used in incoming transactions.
            format: ISO 4217 code
            type: string
          averageAmount:
            description: The average amount of incoming transactions.
            type: number
          source:
            description: The source of incoming transactions.
            type: string
      outgoing:
        description: Information about outgoing transactions.
        type: object
        properties:
          monthlyVolume:
            description: Average monthly volume of outgoing transactions.
            type: number
          monthlyFrequency:
            description: Average frequency of outgoing transactions per month.
            type: number
          currency:
            description: The currency used in outgoing transactions.
            type: string
            format: ISO 4217 code
          averageAmount:
            description: The average amount of outgoing transactions.
            type: number
          source:
            description: The source of outgoing transactions.
            type: string
      processed:
        description: Information about processed transactions.
        type: object
        properties:
          monthlyVolume:
            description: Average monthly volume of processed transactions.
            type: number
          monthlyFrequency:
            description: Average frequency of processed transactions per month.
            type: number
          currency:
            description: The currency used in processed transactions.
            type: string
            format: ISO 4217 code
          averageAmount:
            description: The average amount of processed transactions.
            type: number
          source:
            description: The source of processed transactions.
            type: string
      annualIncome:
        description: The annual income of the entity.
        type: number
      netWorth:
        description: The net worth of the entity.
        type: number
      sourceOfFunds:
        description: The source of the entity's funds.
        type: string
      purposeOfAccount:
        description: The purpose of the account.
        type: string
      employmentStatus:
        description: The employment status of the individual.
        type: string
      employerName:
        description: The name of the employer.
        type: string
      occupation:
        description: The occupation of the individual.
        type: string
      auditedFinancialStatements:
        description: The audited financial statements of the entity.
        type: string
      numberOfEmployees:
        description: The number of employees in the entity.
        type: number
      annualRevenue:
        description: The annual revenue of the entity.
        type: number
      totalAssets:
        description: The total assets of the entity.
        type: number
      totalLiabilities:
        description: The total liabilities of the entity.
        type: number
      equity:
        description: The equity of the entity.
        type: number
      debtToEquityRatio:
        description: The entity's debt-to-equity ratio.
        type: number
      ebitda:
        description: Earnings before interest, taxes, depreciation, and amortization (EBITDA) of the entity.
        type: number
      grossProfitMargin:
        description: The gross profit margin of the entity.
        type: number
      outstandingLoans:
        description: The amount of outstanding loans of the entity.
        type: number
      netProfitMargin:
        description: The net profit margin of the entity.
        type: number
      operatingProfitMargin:
        description: The operating profit margin of the entity.
        type: number
      creditScore:
        description: The credit score of the entity.
        type: number
      collateralPledged:
        description: The amount of collateral pledged by the entity.
        type: number
      accountsPayable:
        description: The amount of accounts payable by the entity.
        type: string
      accountsReceivable:
        description: The amount of accounts receivable by the entity.
        type: string
  identification:
    description: Identification details of the entity or individual.
    type: object
    properties:
      companyName:
        description: The name of the company.
        type: string
      firstName:
        description: The first name of the individual.
        type: string
      lastName:
        description: The last name of the individual.
        type: string
      middleName:
        description: The middle name of the individual.
        type: string
      fullName:
        description: The full name of the individual.
        type: string
      dateOfBirth:
        description: The date of birth of the individual.
        type: string
      placeOfBirth:
        description: The place of birth of the individual.
        type: string
      nationality:
        description: The nationality of the individual.
        format: ISO 3166 ALPHA-3
        type: string
      gender:
        description: The gender of the individual.
        type: string
        enum: ['male', 'female', 'other']
      occupation:
        description: The occupation of the individual.
        type: string
      maritalStatus:
        description: The marital status of the individual.
        type: string
        enum: ['single', 'married', 'divorced', 'widowed']
      passportNumber:
        description: The passport number of the individual.
        type: string
      nationalIdNumber:
        description: The national identification number of the individual.
        type: string
      taxIdNumber:
        description: The tax identification number of the individual.
        type: string
      driversLicenseNumber:
        description: The driver's license number of the individual.
        type: string
      issuingCountry:
        description: The country that issued the identification.
        type: string
        format: ISO 3166 ALPHA-3
      expirationDate:
        description: The expiration date of the identification document.
        type: string
      issuingAuthority:
        description: The authority that issued the identification.
        type: string
      companyRegistrationNumber:
        description: The company registration number.
        type: string
      lei:
        description: The Legal Entity Identifier (LEI).
        type: string
      countryOfIncorporation:
        description: The country of incorporation.
        type: string
      dateOfIncorporation:
        description: The date of incorporation.
        type: string
      parentCompanyName:
        description: The name of the parent company.
        type: string
      thirdPartyVerification:
        description: Indicates whether a third party has verified the information.
        type: string
        enum: ['yes', 'no']
  riskAssessment:
    description: Risk assessment information of the entity or individual.
    type: object
    properties:
      pepStatus:
        description: Indicates whether the individual is a Politically Exposed Person (PEP).
        type: string
        enum: ['yes', 'no']
      sanctionStatus:
        description: Indicates whether the individual is under sanctions.
        type: string
        enum: ['yes', 'no']
      countryOfResidence:
        description: The country of residence of the individual.
        type: string
        format: ISO 3166 ALPHA-3
      employmentIndustry:
        description: The industry of employment of the individual.
        type: string
      benOwnerPepStatus:
        description: Indicates whether the beneficial owner is a Politically Exposed Person (PEP).
        type: string
        enum: ['yes', 'no']
      boardMemberPepStatus:
        description: Indicates whether the board member is a Politically Exposed Person (PEP).
        type: string
        enum: ['yes', 'no']
      benOwnerSanctionStatus:
        description: Indicates whether the beneficial owner is under sanctions.
        type: string
        enum: ['yes', 'no']
      boardMemberSanctionStatus:
        description: Indicates whether the board member is under sanctions.
        type: string
        enum: ['yes', 'no']
      countryOfRegistration:
        description: The country of registration of the company.
        type: string
      businessActivityNature:
        description: The nature of the business activity of the company.
        type: string
      industry:
        description: The industry of the company.
        type: string
      tradeRelationshipCountries:
        description: Country with which the company has trade relationships.
        type: string
        format: ISO 3166 ALPHA-3

required:
  - entity
additionalProperties: false
