type: object
properties:
  id:
    type: string
    format: ObjectId
    example: 62b9437318fe4517089b2833
    externalDocs:
      description: Unique identifier
      url: '/#section/Introduction/Unique-Identifier'
  customId:
    type: string
  firstName:
    type: string
  lastName:
    type: string
  swedishSocialSecurityNumber:
    type: string
    deprecated: true
    format: yyyymmddxxxx
    example: yyyymmddxxxx
    externalDocs:
      description: Unique identifier
      url: '/#section/Introduction/Unique-Identifier'
  nationalIdentifier:
    externalDocs:
      description: Unique identifier (country + identifier)
      url: '/#section/Introduction/Unique-Identifier'
    type: array
    items:
      type: object
      properties:
        country:
          type: string
          example: SWE
          format: ISO 3166 ALPHA-3
        identifier:
          type: string
  birthDate:
    type: string
    format: 'yyyy-mm-dd'
  riskScore:
    type: number
    minimum: 0
    maximum: 100
  pep:
    type: string
    enum:
    - Yes
    - No
  sanctionList:
    type: string
    enum:
    - Yes
    - No
  spar:
    type: boolean
  kycOnboarding:
    description: Date when the individual was onboarded
    type: string
    format: date-time
  scoreLatestCalculationDate:
    description: Date when the score was last calculated
    type: string
    format: date-time
  scoreHistory:
    type: array
    items:
      type: object
      properties:
        score:
          type: number
          minimum: 1
          maximum: 10
        date:
          description: Date when the score was updated
          type: string
          format: date-time
  status:
    type: string
    enum:
    - Available
    - Blocked
  email:
    type: string
    format: email
  phoneNumber:
    type: string
  relatedCompanies:
    type: array
    items:
      type: object
      properties:
        name:
          type: string
        companyId:
          type: string
          format: xxxxxxxxxx
        id:
          type: string
        roles:
          type: array
          items:
            type: string
