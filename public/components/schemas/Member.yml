type: object
properties:
  id:
    type: string
    format: ObjectId
    externalDocs:
      description: Unique identifier
      url: '/#section/Introduction/Unique-Identifier'
  firstName:
    type: string
  lastName:
    type: string
  email:
    type: string
    format: e-mail
    externalDocs:
      description: Unique identifier
      url: '/#section/Introduction/Unique-Identifier'
  permissionRoleIds:
    type: array
    description: Array of Permission Role IDs assigned to the member
    items:
      type: string
      format: ObjectId
      example: 62b9437318fe4517089b2833
  active:
      type: boolean
  birthDate:
    type: string
  occupation:
    type: string
    example: Developer
  swedishSocialSecurityNumber:
    type: string
    format: yyyymmddxxxx
    externalDocs:
      description: Unique identifier
      url: '/#section/Introduction/Unique-Identifier'
  residence:
    type: string
    format: ISO 3166 ALPHA-3
  foreignId:
    type: string
    description: Foreign personal identity number
  foreignIdCountry:
    type: string
    format: ISO 3166 ALPHA-3
    description: Foreign personal identity country
