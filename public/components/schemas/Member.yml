type: object
properties:
  id:
    type: string
    format: ObjectId
  firstName:
    type: string
  lastName:
    type: string
  email:
    type: string
    format: e-mail    
  permissionRoles:
    type: array
    items: 
      type: string
      enum:
      - ReadOnly
      - ReadWrite
      - Manager
  active:
      type: boolean