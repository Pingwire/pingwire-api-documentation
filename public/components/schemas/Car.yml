type: object
properties:
  id:
    type: string
    format: ObjectId
    example: 62b9437318fe4517089b2833
    externalDocs:
      description: Unique identifier
      url: '/#section/Introduction/Unique-Identifier'
  registrationNumber:
    type: string
    example: ABC123
    externalDocs:
      description: Unique identifier
      url: '/#section/Introduction/Unique-Identifier'
  registrationCountry:
    type: string
    format: ISO 3166 ALPHA-3
  vinCode:
    type: string
  carModel:
    type: string
  createdAt:
    description: Date when the car was created
    type: string
    format: date-time
  riskScore:
    type: number
    minimum: 0
    maximum: 100
  status:
    type: string
    enum:
    - Available
    - Blocked
  scoreLatestCalculationDate:
    description: Date when the score was calculated latest
    type: string
    format: date-time
  scoreHistory:
    type: array
    items:
      type: object
      properties:
        score:
          type: number
          minimum: 0
          maximum: 100
        date:
          description: Date when the score was updated
          type: string
          format: date-time
  owner:
    type: object
    properties:
      id:
        type: string
        format: ObjectId
        example: 62b9437318fe4517089b2833
        externalDocs:
          description: Unique identifier
          url: '/#section/Introduction/Unique-Identifier'
      type:
        type: string
        enum:
        - Individual
        - Business
